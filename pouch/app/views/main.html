<div class="jumbotron">
<div class="row marketing">
  <h4>Form ordine</h4>
      <form role="form" ng-submit="save()">
          <div class="form-group">
            <label for="product">Prodotto</label>
            <input type="text" class="form-control" id="product" placeholder="Nome" ng-model="order.product">
          </div>
          <div class="form-group">
            <label for="qty">Qta</label>
            <input type="number" class="form-control" id="qty" name="qty" ng-model="order.qty">
          </div>
          <div class="form-group">
            <label for="discout">Sconto</label>
            <input type="number" class="form-control" id="discount" name="discount" ng-model="order.discount">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
</div>
